- name: Basic child care expense deduction for child under 7
  period: 2024
  input:
    people:
      parent:
        employment_income: 50_000
      child:
        age: 5
        childcare_expense: 10_000
        is_dependant: true
        individual_net_income: 0
    households:
      household:
        members: [parent, child]
  output:
    child_care_expense_deduction: 8_000  # Capped at $8,000 for child under 7
    child_care_expense_deduction_person: [8_000, 0]  # Only parent claims it

