- name: Family with no children BASE AMOUNT ONLY CHANGE THIS
  period: 2023
  input:
    people:
      parent:
        gst_credit_category: HEAD
      c1:
        gst_credit_category: SPOUSE
      c2:
        gst_credit_category: CHILD
    household:
      members: [parent, c1, c2]
  output:
    gst_credit_person: [306, 306, 306]

- name: Single person with income 15,000. Should get a boost of (15,000 - 9919) * 0.02 = 101.62
  period: 2023
  input:
    people:
      p1:
        gst_credit_category: HEAD
    household:
      members: [p1]
      is_married: false
      gst_credit_single_parent_household: false
      household_net_income: 15_000
  output:
    gst_credit_singles_boost: 101.62

- name: Same but as a single-parent household, so should get the full amount of 161
  period: 2023
  input:
    people:
      p1:
        gst_credit_category: HEAD
      c1:
        gst_credit_category: CHILD
    household:
      members: [p1, c1]
      is_married: false
      gst_credit_single_parent_household: TRUE
      household_net_income: 15_000
  output:
    gst_credit_singles_boost: 161
    gst_credit: 306 * 2 + 161
  
- name: Same as above but for a married household, so the boost doesn't apply
  period: 2023
  input:
    people:
      parent:
        gst_credit_category: HEAD
      c1:
        gst_credit_category: SPOUSE
      c2:
        gst_credit_category: CHILD
    household:
      members: [parent, c1, c2]
      is_married: true
      household_net_income: 15_000
  output:
    gst_credit_singles_boost: 0
    gst_credit: 306 * 3

