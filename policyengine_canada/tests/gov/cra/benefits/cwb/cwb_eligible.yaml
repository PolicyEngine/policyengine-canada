- name: Single person under age 19 is ineligible. 
  period: 2023
  input:
    age: 18
    is_cwb_family: false
  output:
    cwb_eligible: false

- name: CWB families are eligible, regardless of ages.
  period: 2023
  input:
    age: 18
    is_cwb_family: true
    is_full_time_student: false
    count_children: 0
  output:
    cwb_eligible: true

- name: CWB families are eligible.
  period: 2023
  input:
    age: 19
    is_cwb_family: true
    is_full_time_student: true
    count_children: 1
  output:
    cwb_eligible: true

- name: Students with dependants are eligible.
  period: 2023
  input:
    age: 19
    is_cwb_family: true
    is_full_time_student: true
    count_children: 1
  output:
    cwb_eligible: true

- name: Students without dependants are ineligible.
  period: 2023
  input:
    age: 19
    is_cwb_family: true
    is_full_time_student: true
    count_children: 0
  output:
    cwb_eligible: false
