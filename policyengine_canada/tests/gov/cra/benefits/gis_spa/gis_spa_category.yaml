- name: Single OAS Pensioner
  period: 2022
  input:
    is_married: false
    oas_eligible: true
  output:
    gis_spa_category: SINGLE_WITH_OAS

- name: Widow
  period: 2022
  input:
    is_widow: true
    oas_eligible: false
    adult_years_in_canada: 12
    age: 61
  output:
    gis_spa_category: WIDOW_SPA_ELIGIBLE

- name: Single OAS Pensioner, ineligible because not enough adult years in canada
  period: 2022
  input:
    is_widow: true
    oas_eligible: false
    adult_years_in_canada: 2
    age: 61
  output:
    gis_spa_category: NONE

- name: Couple, both are OAS eligible
  period: 2022
  input:
    is_married: true
    people:
      head:
        age: 70
        oas_eligible: true
      spouse:
        age: 70
        oas_eligible: true
    household:
      is_married: true
      members: [head, spouse]
  output:
      gis_spa_category: [COUPLE_BOTH_OAS, COUPLE_BOTH_OAS]

- name: Couple, elder is OAS eligible, younger is SPA eligible
  period: 2022
  input:
    is_married: true
    people:
      head:
        is_head: true
        age: 70
        oas_eligible: true
      spouse:
        is_spouse: true
        age: 61
        oas_eligible: false
        adult_years_in_canada: 20
    household:
      is_married: true
      members: [head, spouse]
  output:
      gis_spa_category: [COUPLE_ONE_OAS_SPA_ELIGIBLE, COUPLE_ONE_OAS_SPA_ELIGIBLE]

- name: Couple, elder is OAS eligible, younger is _not_ SPA eligible
  period: 2022
  input:
    is_married: true
    people:
      head:
        is_head: true
        age: 70
        oas_eligible: true
      spouse:
        is_spouse: true
        age: 44
        spa_eligible: false
        oas_eligible: false
    household:
      members: [head, spouse]
  output:
      gis_spa_category: [COUPLE_ONE_OAS_SPA_INELIGIBLE, COUPLE_ONE_OAS_SPA_INELIGIBLE]

