- name: Both are eligible
  period: 2022
  input:
    people:
      head:
        is_head: true
        oas_eligible: true
      spouse:
        is_spouse: true
        oas_eligible: true
    household:
      members: [head, spouse]
  output:
    spouse_oas_eligible: [true, true]

- name: Spouse is not SPA eligible
  period: 2022
  input:
    people:
      head:
        is_head: true
        oas_eligible: true
      spouse:
        is_spouse: true
        oas_eligible: false 
    household:
      members: [head, spouse]
  output:
    spouse_oas_eligible: [false, true]
