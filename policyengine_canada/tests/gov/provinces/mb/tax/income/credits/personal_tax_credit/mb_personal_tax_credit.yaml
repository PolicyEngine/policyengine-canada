- name: Manitoba personal tax credit amount with two dependants
  period: 2022
  input:
    people:
      c1:
        is_dependant: true
        age: 10
        is_disabled: true
        mb_head_and_spouse_amount: 616
    households:
      household:
        members: [c1]
        province_code: MB
        adjusted_family_net_income: 50_000
  output:
    mb_personal_tax_credit: 450 # 950 - 50000 * 0.01 = 450
