- name: Quebec medical expenses tax credit eligible individual
  period: 2022
  input:
    medical_expenses: 3_000
    age: 18
    working_income: 4_000 
    individual_net_income: 20_000
    spouse_income: 15_000
    province_code: QC
  output:
    qc_medical_expense_credit_eligible: true

- name: Quebec medical expenses tax credit non-eligible individual due to low work income
  period: 2022
  input:
    medical_expenses: 3_000
    age: 19
    working_income: 3_000 # below the base work income
    individual_net_income: 20_000
    spouse_income: 15_000
    province_code: QC
  output:
    qc_medical_expense_credit_eligible: false

- name: Quebec medical expenses tax credit non-eligible individual due to high family income
  period: 2022
  input:
    medical_expenses: 3_000
    age: 20
    working_income: 5_000
    individual_net_income: 20_000
    spouse_income: 20_000 # over the maximum family income
    province_code: QC
  output:
    qc_medical_expense_credit_eligible: false

- name: Quebec medical expenses tax credit non-eligible individual due to age
  period: 2022
  input:
    medical_expenses: 3_000
    age: 16
    working_income: 5_000
    individual_net_income: 20_000
    spouse_income: 10_000
    province_code: QC
  output:
    qc_medical_expense_credit_eligible: false
