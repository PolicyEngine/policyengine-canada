- name: Head is below age eligibility 
  period: 2022
  input:
    people:
      c1:
        age: 60
        qc_sa_spouse_eligible: true
      c2:
        age: 50
        qc_sa_spouse_eligible: false
    household:
      members: [c1, c2]
      province_code: QC
  output:
    qc_sa_married_both_eligible: 0


- name: Head is at or above the age eligibility 
  period: 2022
  input:
    people:
      c1:
        age: 70
        qc_sa_spouse_eligible: false
      c2:
        age: 80
        qc_sa_spouse_eligible: true
    household:
      members: [c1, c2]
      province_code: QC
  output:
    qc_sa_married_both_eligible: 1