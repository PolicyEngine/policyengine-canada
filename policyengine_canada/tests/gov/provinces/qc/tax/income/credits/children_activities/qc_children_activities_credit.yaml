- name: Quebec children's activities tax credit for household family income within the limit
  period: 2022
  input:
    people:
      c1:
        is_dependant: true
        qc_nondisabled_children_activities_credit: 80
        qc_disabled_children_activities_credit: 0
      c2:
        is_dependant: true
        qc_nondisabled_children_activities_credit: 0
        qc_disabled_children_activities_credit: 160
      c3:
        is_dependant: false
        qc_nondisabled_children_activities_credit: 80
        qc_disabled_children_activities_credit: 0
    household:
      members: [c1,c2,c3]
      adjusted_family_net_income: 50_000
      province_code: QC
  output:
    qc_children_activities_credit: 240 #80+160

