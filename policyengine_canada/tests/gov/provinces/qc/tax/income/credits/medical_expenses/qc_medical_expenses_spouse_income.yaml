- name: Quebec medical expenses tax credit spouse income if the household has spouse
  period: 2022
  input:
    is_spouse: true
    individual_net_income: 20_000
    province_code: QC
  output:
    qc_medical_expenses_spouse_income: 20_000

- name: Quebec medical expenses tax credit spouse income if the no spouse
  period: 2022
  input:
    is_spouse: false
    individual_net_income: 20_000
    province_code: QC
  output:
    qc_medical_expenses_spouse_income: 0
