- name: Quebec solidarity eligibility for eligible tax filer
  period: 2022
  input:
    adjusted_family_net_income: 50_000
    is_married: false
    count_children: 2
    qc_solidarity_tax_filer_self_eligibility: true
    province_code: QC
  output:
    qc_solidarity_eligibility: true

