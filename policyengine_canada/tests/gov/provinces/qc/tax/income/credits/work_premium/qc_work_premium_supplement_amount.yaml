- name: Quebec work premium supplement for household with spouse enter the labour market
  period: 2022
  input:
    people:
      head:
        is_head_or_spouse: true
        working_income: 3_000
      spouse:
        is_head_or_spouse: true
        working_income: 3_000
    household:
      qc_work_premium_eligibility: true
      members: [head, spouse]
      province_code: QC
  output:
    qc_work_premium_supplement_amount: 4_800

