- name: Quebec amount for retirement income for eligible single without spouse
  period: 2022
  input:
    people:
      head:
        age: 65
        pension_and_savings_plan_income: 2_000
    household:
      members: [head]
      is_married: false
      province_code: QC
  output:
    qc_retirement_income_amount: 2_000

- name: Quebec amount for retirement income for eligible couple
  period: 2022
  input:
    people:
      head:
        age: 65
        pension_and_savings_plan_income: 2_000
      spouse:
        age: 70
        pension_and_savings_plan_income: 3_000
    household:
      members: [head, spouse]
      is_married: true
      province_code: QC
  output:
    qc_retirement_income_amount: 5_000

- name: Quebec amount for retirement income for eligible head with noneligible spouse
  period: 2022
  input:
    people:
      head:
        age: 65
        pension_and_savings_plan_income: 2_000
      spouse:
        age: 60
        pension_and_savings_plan_income: 3_000
    household:
      members: [head, spouse]
      is_married: true
      province_code: QC
  output:
    qc_retirement_income_amount: 2_000
