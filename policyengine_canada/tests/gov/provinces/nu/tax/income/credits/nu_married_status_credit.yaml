- name: No spouse in the household
  period: 2023
  input:
    people:
      head:
        is_head: true
    household:
      members: [head]
      province_code: NU
  output:
    nu_married_status_credit: 0

- name: Spouse in the household but independent
  period: 2023
  input:
    people:
      head:
        is_head: true
      spouse:
        is_spouse: true
        is_dependant: false
        individual_net_income: 1_000
    household:
      members: [head, spouse]
      province_code: NU
  output:
    nu_married_status_credit: 0

