- name: The spouse or common-law partner lives with the head
  period: 2022
  input:
    people:
      head:
        is_head: true
      spouse:
        is_spouse: true
    household: 
      members: [head, spouse]
      province_code: SK
      cohabitating_spouses: true
  output:
    sk_spouse_or_common_law_partner_credit_eligible: true

- name: No spouse or common-law partner lives with the head
  period: 2022
  input:
    people:
      head:
        is_head: true
      spouse:
        is_spouse: false
    household: 
      members: [head, spouse]
      province_code: SK
      cohabitating_spouses: false
  output:
    sk_spouse_or_common_law_partner_credit_eligible: false
