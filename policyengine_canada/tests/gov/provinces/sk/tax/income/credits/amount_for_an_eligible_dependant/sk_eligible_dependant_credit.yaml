- name: Ineligible because a spouse lives with household and support household.
  period: 2023
  input:
    people:
      spouse:
        is_spouse: true
        is_supportive: true
        joint_living: true
      dependant:
        is_dependant: true
        is_relative: true
        joint_living: true
        dependant_income: 1_000
    household:
      members: [spouse, dependant]
      province_code: SK

  output:
    sk_eligible_dependant_credit: 0


