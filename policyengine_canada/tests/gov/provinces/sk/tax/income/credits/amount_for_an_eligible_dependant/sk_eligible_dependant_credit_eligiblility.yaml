- name: Eligible because of both head and dependant eligible
  period: 2022
  input:
    people:
      head:
        is_spouse: false
        is_supportive: false
      dependant:
        is_dependant: true
        is_relative: true
    household:
      members: [head, dependant]
      province_code: SK
      joint_living: true
      cohabitating_spouses: false

  output:
    sk_eligible_dependant_credit_eligibility: true


