- name: Eligible because of both head and dependant eligible
  period: 2022
  input:
    people:
      head:
        is_head: true
      spouse:
        is_spouse: false
      dependant:
        is_dependant: true
        is_related: true
        cohabitating_dependant: true
    household:
      members: [head, spouse, dependant]
      province_code: SK
      cohabitating_spouses: false
      spouse_is_supported: false

  output:
    sk_eligible_dependant_credit_eligibility: true


