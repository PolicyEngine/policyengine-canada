- name: Ontario CARE Credit - low income family with child under 7
  period: 2024
  input:
    people:
      parent:
        age: 35
      child:
        age: 5
        childcare_expense: 8_000
    household:
      members: [parent, child]
      adjusted_family_net_income: 30_000
      province_code: ONT
  output:
    on_child_care_tax_credit: 4_400  # 55% of $8,000 at $30k income

