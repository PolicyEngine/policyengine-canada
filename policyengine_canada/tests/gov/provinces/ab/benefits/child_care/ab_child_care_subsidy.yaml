- name: Alberta Child Care Subsidy - preschool at maximum
  period: 2024
  input:
    people:
      parent:
        age: 30
      child:
        age: 3
        is_child: true
    households:
      household:
        province_code: AB
        members: [parent, child]
        adjusted_family_net_income: 40_000
  output:
    ab_child_care_subsidy: 2_400  # $200/month * 12 at low income

